<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppNotas - Directorio Acad√©mico</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .public-header {
            background-color: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .public-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .directory-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .teacher-card {
            background: white;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
        }

        .teacher-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .teacher-header {
            background: var(--primary-bg);
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .teacher-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 16px;
        }

        .teacher-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .teacher-email {
            font-size: 14px;
            color: var(--text-muted);
        }

        .subjects-list {
            padding: 24px;
        }

        .subject-badge {
            display: inline-block;
            background: rgba(2, 132, 199, 0.1);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin: 0 8px 8px 0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
    </style>
</head>

<body style="background-color: var(--bg-body); min-height: 100vh;">

    <header class="public-header" style="position: relative;">
        <a href="/login.html" class="back-btn">‚¨Ö Volver al Login</a>
        <div style="font-size: 48px; margin-bottom: 16px;">üèõÔ∏è</div>
        <h1>Directorio Acad√©mico</h1>
        <p style="color: rgba(255, 255, 255, 0.8); max-width: 600px; margin: 0 auto;">Cuerpo docente de la instituci√≥n y
            sus respectivas asignaturas a cargo.</p>
    </header>

    <main class="directory-container">

        <div id="loading" style="text-align: center; padding: 40px;">
            <div class="spinner" style="border-top-color: var(--primary); margin: 0 auto;"></div>
            <p style="margin-top: 16px; color: var(--text-secondary);">Cargando directorio...</p>
        </div>

        <div id="error-message"
            style="display: none; background: #fee2e2; color: #b91c1c; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #fecaca;">
        </div>

        <div class="cards-grid" id="teachersGrid" style="display: none;">
            <!-- Las tarjetas de profesores se renderizar√°n aqu√≠ -->
        </div>

    </main>

    <script src="js/public_directory.js"></script>
</body>

</html>
